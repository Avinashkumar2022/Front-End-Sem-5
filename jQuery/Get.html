<!-- Syntax->  $(selector).action() -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>
    
    <title>jQuery</title>
</head>
<body>
    <h1>LOVELY PROFESSIONAL UNIVERSITY</h1>
    <h2><a href='#'>click me</a></h2>
    <h3><img src='image1.jpg' height='100' width='100'></h3>
    <button id="b1">Get text of h1</button>
    <button id="b2">Get text of h2</button>
    <button id="b3">Get text of h3</button>

    <script>
        $("#b1").click(function()
        {
            alert($("h1").text())
        })
        $("#b2").click(function()
        {
            alert($("h2").html())
        })
        $("#b3").click(function()
        {
            alert($("h3").html())
        })
        

    </script>
</body>
</html>
