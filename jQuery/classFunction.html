<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .theme{
            background-color: black;
        }
    </style>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <button id="btn">Change Theme</button>

    <script>
        $("#btn").click(function(){
            $("body").toggleClass("theme");
        })
    </script>
</body>
</html>
