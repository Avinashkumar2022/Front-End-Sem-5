<!-- Syntax->  $(selector).action() -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="jquery-3.7.1.min.js"></script>
    <title>jQuery</title>
</head>
<body>

    <img id="img1" src="image1.jpg" height='100' width='100'>
    <button id="b1">Change image</button>


    <script>
        $("#b1").click(function()
        {
            $("#img1").attr("<src='image2.jpg' height='100' width='100'>")
        })

    </script>
</body>
</html>
