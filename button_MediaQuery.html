<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* #first{
            border-radius: 50%;
            margin: 0px;
        } */
        button{
            transition:2s;
            border: none;
            background-color: transparent;
        }
        
        #first:hover{
            transform: rotate(340deg);
            scale: 0deg;
        }
        #second:hover{
            transform: rotate(20deg);
        }
    </style>
</head>
<body>
    <div class="buttons">
        <button><img id="first" src="click me.png" alt="Click Me"></button>
        <button><img id="second" src="click me.png" alt="Click Me"></button>
    </div>
</body>
</html>
