
<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">

    <p>
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" ngModel>
    </p>
    
    <p>
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" ngModel>
    </p>

    <p>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" ngModel>
    </p>

    <p>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="gender" value="male" ngModel> Male
        <input type="radio" name="gender" id="gender" value="female" ngModel> Female
    </p>

    <p>
        <label for="isMarried">Married</label>
        <input type="checkbox" name="isMarried" id="isMarried" ngModel>
    </p>

    <p>
        <label for="country">Select country</label>
        <select name="country" id="country" ngModel>
            <option [ngValue]="c.name" *ngFor="let c of countryList">
                {{c.name}}
            </option>
        </select>
    </p>

    <p>
        <button type="submit">Submit</button>
    </p>
</form>
