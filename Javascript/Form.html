<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body{
            background-image: url(https://images.unsplash.com/photo-1570284613060-766c33850e00?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80);
            background-position: center;
            margin: auto;
            background-size: cover;
        }
        .Outer{
            border: 4px #35508f solid;
            border-radius: 12px;
            display: inline-block;
            height: 503px;
            width: 455px;
            position: relative;
            left: 500px;
            top: 90px;
            background-color: rgba(232, 245, 255, 0.711);
            padding: 23px;
        }
        input[type=text],input[type=email],input[type=password]{
            border: none;
            outline: none;
            width: 448px;
            border-radius: 5px;
            height: 27px;
            background-color: #0022d72b;
            /* background-color: white; */
        }
        /* input[type=text],input[type=email],input[type=password]:focus{
           outline: none;
        } */
        select{
            border: none;
            background-color: white;
            border-radius: 5px;
            width: 448px;
            height: 27px;
            background-color: #0022d72b;
        }
        h1{
            text-align: center;
        }
        #sub,#res{
            border-radius: 25px;
            background-color: #0020d74c;
            width: 80px;
            margin-left: 10px;
            height: 32px;
            font-weight: bold;
            font-size: medium;
            margin-top: 10px;
            /* border: rgb(107, 98, 187) solid 2px; */
            border: none;
            transition: all 0.3s;
        }
        #sub:hover,#res:hover{
            background-color: #0020d786;
            transform: scale(1.2);
        }
        .mainElement{
            display: block;
            margin-top: 15px;
        }
        label{
            font-weight: bold;
            font-size: large;
        }
        .gender,.agree,.buttons{
            margin-top: 15px;
        }


        
        </style>
</head>
<body>

<div class="Outer">
    <h1>Don't have an account? <br> Want to join us?</h1>

    <form action="">
        
        <div class="name">
            <label class="mainElement" for="name">Name</label>
            <input id="name" type="text" placeholder="Enter your name">
        </div>
        
        <div class="email">
            <label class="mainElement" for="email">Email ID</label>
            <input id="email" type="email" placeholder="Email ID">
        </div>
        
        <div class="city">
            <label class="mainElement" for="City">Select city</label>
            <select name="Yourcity" id="City">
                <option value="Patna">Patna</option>
                <option value="lck">Lucknow</option>
                <option value="rnch">Ranchi</option>
                <option value="dlh">Delhi</option>
            </select>
        </div>

        <div class="gender">
            <label for="gender">Gender</label>
             <input id="male" type="radio" name="gender"><label for="male">Male</label>
             <input id="female" type="radio" name="gender"><label for="female">Female</label>
             <input id="other" type="radio" name="gender"><label for="other">Other</label>
        </div>

        <div class="password">
            <label class="mainElement" for="password">Password</label>
            <input id="password" type="password" placeholder="Password">
            <input type="checkbox" onclick="showPassword()"> Show Password
        </div>

        <div class="agree">
            <input id="agreement" type="checkbox"> 
            <label for="agreement">I agree to the terms and conditions</label>
        </div>

        <div class="buttons">
            <input id="sub" type="submit" value="Submit">
            <input id="res" type="reset" value="Reset">
        </div>
    
    </form>

</div>
<script>
    function showPassword() 
    {
        var x = document.getElementById("password");
        if (x.type === "password") 
        {
          x.type = "text";
        } else 
        {
          x.type = "password";
        }
    }
</script>
</body>
</html>
