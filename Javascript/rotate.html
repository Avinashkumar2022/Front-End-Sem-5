<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate square</title>
    <style>
        div{
            border: 2px solid red;
            background-color: cyan;
            display: inline-block;
            width:100px;
            position: relative;
            height: 100px;
            left: 731px;
            top: 302px;
            transition: 2s;
        }
        div:hover{
            transform: rotate(350deg);
        }
    </style>
</head>

<body>
    <div>
    </div>
</body>
</html>
