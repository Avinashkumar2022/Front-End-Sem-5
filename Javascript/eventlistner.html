<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Event listner</title>
    <style>
        body{

        }
        img{
            width: 300px;
            height: 300px;
            position: relative;
            left: 550px;
            top: 200px;
            transition: all 0.4s;
        }
    </style>
</head>
<body>
    <div class="image">
        <img id="image"  src="image scenery.jpg" alt="image of a sunset scenery">
    </div>
    <div>
        Name <input type="text" id="text" placeholder="Enter your name">
    </div>
    <script>
        var img=document.getElementById("image");
        var x=document.getElementById("text");
        img.addEventListener("mouseover",enlargeimage);
        img.addEventListener("mouseout",shrinkimage);
        // img.addEventListener("click",shrinkimage);
        x.addEventListener("change",changeToUppercase);


        // function click()
        // {
        //     img.style.height=(height+100)
        // }
        function changeToUppercase() 
        {
            x.value=x.value.toUppercase();
        }
        function enlargeimage()
        {
            img.style.transform='scale(1.5)';
            
        }
        function shrinkimage()
        {
            img.style.transform='scale(1)';
        }
    </script>
</body>
</html>
