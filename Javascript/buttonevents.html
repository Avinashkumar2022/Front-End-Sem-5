<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        input{
            width: 200px;
            height: 50px;
            background-color: #00f700;
            color: aquamarine;
            border: 2px solid grey;
            position: relative;
            left: 500px;
            top: 400px;
        }
    </style>
</head>
<body>
    <input type="button" id="button1" onmouseover="changeColourOnMouseOver(this)" onmouseout="changeColourOnMouseOut(this)"
    onclick="changeToGreen" value="Click Me" >

    <script type="text/javascript">
        
        function changeToGreen(x)
        {
            x.style.background="red"
            x.style.color='black'
        }
        function changeColourOnMouseOver(x)    
        {
            x.style.background='blue'
            x.style.color='red'

        }
        function changeColourOnMouseOut(x)
        {
            x.style.background='#00f700';
            x.style.color="magenta";
        }

    </script>
</body>
</html>
