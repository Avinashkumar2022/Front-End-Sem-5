<html>
    <head>
        <style>
            input{
                transform:scale(2);
                position: relative;
                left: 550px;
                top: 200px;
                margin: 15px;
            }

        </style>
    </head>
    
<body>
    <input name="inputText1" type="text" id = "box1" onblur="func_X()" onkeyup="func1()"><br>
    <input name="inputText2" type="text" id = "box2" onblur="func_Y()" onkeyup="func2()">

    <script>
        function func_X()
        {
            var x = document.getElementById("box1");
            x.style.backgroundColor = "Red";
        }
        function func_Y()
        {
            var y = document.getElementById("box2");
            y.style.backgroundColor = "Red";
        }

        function func1()
        {
            var x = document.getElementById("box1");
            x.style.backgroundColor = "green";
            if(x.value=="")
                {
                    x.style.backgroundColor="pink"
                }
        }

        function func2()
        {
            var x = document.getElementById("box2");
            x.style.backgroundColor = "green";
            if(x.value=="")
                {
                    x.style.backgroundColor="pink"
                }
        }

    </script>
</body>

</html>
